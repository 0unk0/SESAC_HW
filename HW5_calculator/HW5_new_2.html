<!DOCTYPE html>
    <head>
        <title>계산기_최종버전 만드는 중,,,</title>
        <link rel="stylesheet" href="HW5_new_2.css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <input id="cal" class="cal" type="text" readonly>
                <input id="result" class="result" type="text" readonly>
            </div>
            <div class="bt">
                <button class="operator" onclick="cal('+')">+</td>
                <button class="operator" onclick="cal('-')">-</td>
                <button class="operator" onclick="cal('*')">*</td>
                <button class="operator" onclick="cal('/')">/</td>

                <button class="num" onclick="num(7)">7</td>
                <button class="num" onclick="num(8)">8</td>
                <button class="num" onclick="num(9)">9</td>
                <button class="operator" onclick="cal('=')">=</td>

                <button class="num" onclick="num(4)">4</td>
                <button class="num" onclick="num(5)">5</td>
                <button class="num" onclick="num(6)">6</td>
                <button class="operator C" onclick="cal('C')">C</td>

                <button class="num" onclick="num(1)">1</td>
                <button class="num" onclick="num(2)">2</td>
                <button class="num" onclick="num(3)">3</td>
                <button class="num" onclick="num(0)">0</td>
            </div>
        </div>
        <script src="HW5_new_2.js"></script>
    </body>
</html>
