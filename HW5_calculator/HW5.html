    <head>
        <title>계산기</title>
        <link rel="stylesheet" href="HW5.css">
    </head>
    <body>
        <div class="frame1">
            <input id="text" type="text">
            <!-- <input id="result" type="text"> -->

            <table>
                <tr>
                    <td class="operator" onclick="cal(0)">+</td>
                    <td class="operator" onclick="cal(1)">-</td>
                    <td class="operator" onclick="cal(2)">*</td>
                    <td class="operator" onclick="cal(3)">/</td>
                </tr>
                <tr>
                    <td class="num" onclick="display(0)">7</td>
                    <td class="num" onclick="display(1)">8</td>
                    <td class="num" onclick="display(2)">9</td>
                    <td class="operator" onclick="cal(4)">=</td>
                </tr>
                <tr>
                    <td class="num" onclick="display(3)">4</td>
                    <td class="num" onclick="display(4)">5</td>
                    <td class="num" onclick="display(5)">6</td>
                    <td class="operator" onclick="cal(5)">C</td>
                </tr>
                <tr>
                    <td class="num" onclick="display(6)">1</td>
                    <td class="num" onclick="display(7)">2</td>
                    <td class="num" onclick="display(8)">3</td>
                    <td class="num" onclick="display(9)">0</td>
                </tr>
            </table>
        </div>
        <script src="HW5_ver2.js"></script>
    </body>
</html>
