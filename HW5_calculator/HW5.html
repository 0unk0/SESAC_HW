<!DOCTYPE html>
    <head>
        <title>eval계산기</title>
        <link rel="stylesheet" href="HW5.css">
    </head>
    <body>
        <div class="calculator">
            <input id="result" class="result" type="text" readonly>
            <div class="bt">
                <button class="operator" onclick="cal(0)">+</td>
                <button class="operator" onclick="cal(1)">-</td>
                <button class="operator" onclick="cal(2)">*</td>
                <button class="operator" onclick="cal(3)">/</td>

                <button class="num" onclick="num(0)">7</td>
                <button class="num" onclick="num(1)">8</td>
                <button class="num" onclick="num(2)">9</td>
                <button class="operator" onclick="cal(4)">=</td>

                <button class="num" onclick="num(3)">4</td>
                <button class="num" onclick="num(4)">5</td>
                <button class="num" onclick="num(5)">6</td>
                <button class="operator C" onclick="cal(5)">C</td>

                <button class="num" onclick="num(6)">1</td>
                <button class="num" onclick="num(7)">2</td>
                <button class="num" onclick="num(8)">3</td>
                <button class="num" onclick="num(9)">0</td>
            </div>
        </div>
        <script src="HW5.js"></script>
    </body>
</html>
