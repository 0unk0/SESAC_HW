<div id="table">
  <table>
    <thead>
      {% for header in headers %}
      <th>{{ header }}</th>
      {% endfor %}
    </thead>

    <tbody>
      {% for row in table %}
      <tr onclick="location.href='/{{pageName}}_detail/{{row.Id}}';">
        {% for header in headers %}
        <td>{{row[header]}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
