<html>

    <meta charset="UTF-8" />
    <title>CRM project</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    {% include "nav.html" %} {% if pageName==="user" %}
    <form>
      <label>Name: <input type="text" name="name" value="{{name}}" /></label>
      <label
        >Gender:
        <select name="gender" value="{{gender}}">

          <option {% if gender=== "Female" %} selected {% endif %} value="Female">Female</option>
          <option {% if gender=== "Male" %} selected {% endif %} value="Male">Male</option>
        </select>
      </label>
      <button id="searchBtn">검색</button>
    </form>
    {% endif %} {% include "table.html" %} {% include "pagination.html" %}
    <script src="/static/table.js"></script>
  </body>
</html>
