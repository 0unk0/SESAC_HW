{% extends "base.html" %} {% block table %}
<p>상품 주문 정보</p>
<table>
  <thead>
    <th>Id</th>
    <th>Order Id</th>
    <th>Item Id</th>
    <th>Item Name</th>
  </thead>
  <tbody>
    {% for row in orderitemInfo %}
    <tr>
      <td>{{row.Id}}</td>
      <td><a href="/order/detail/{{row.OrderId}}">{{row.OrderId}}</a></td>
      <td><a href="/item/detail/{{row.ItemId}}">{{row.ItemId}}</a></td>
      <td>{{row.ItemName}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
