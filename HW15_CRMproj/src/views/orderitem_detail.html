<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CRM project</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    {% include "nav.html" %}
    <div>
      <p>상품 주문 정보</p>
      <table>
        <thead>
          <th>Id</th>
          <th>Order Id</th>
          <th>Item Id</th>
          <th>Item Name</th>
        </thead>

        <tbody>
          {% for row in orderitemInfo %}
          <tr>
            <td>{{row.Id}}</td>
            <td><a href="/order_detail/{{row.OrderId}}">{{row.OrderId}}</a></td>
            <td><a href="/item_detail/{{row.ItemId}}">{{row.ItemId}}</a></td>
            <td>{{row.ItemName}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="/static/table.js"></script>
  </body>
</html>
