<form>
  <label>Name: <input type="text" name="name" value="{{search.name}}" /></label>
  <label>Gender:
    <select name="gender">
      <option value=""></option>
      <option {% if search.gender === "Female" %} selected {% endif %} value="Female">Female</option>
      <option {% if search.gender === "Male" %} selected {% endif %} value="Male">Male</option>
    </select>
  </label>
  <button id="searchBtn">검색</button>
  </form>
